<div class="section-title"> Reglas adicionales </div>

<div class="mat-elevation-z1" [style.marginRight.px]="8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="context">
      <th mat-header-cell *matHeaderCellDef> Contexto </th>
      <td mat-cell *matCellDef="let row">
        <div fxLayout="row wrap">
          <div *ngFor="let item of row.context" class="tag-info tag-small">
            {{item}}
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="ruleType">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let row"> {{row.executionMode}} </td>
    </ng-container>

    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef> Regla </th>
      <td mat-cell *matCellDef="let row"> {{row.periodicityRule.notes}} </td>
    </ng-container>

    <ng-container matColumnDef="notFoundMessage">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
        Esta obligaci√≥n no tiene reglas adicionales definidas.
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="selectable-row"
      (click)="onObligationRuleClicked(row)"></tr>
    <tr mat-footer-row *matFooterRowDef="['notFoundMessage']" class="text-not-found"
      [hidden]="dataSource.data.length > 0"></tr>

  </table>

</div>
