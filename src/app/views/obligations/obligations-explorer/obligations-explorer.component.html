<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Explorador de obligaciones
      <div class="card-hint" empNgProgressText
           loadingText="Cargando obligaciones"
           [finalText]="hint"
           [isLoading]="isLoading">
      </div>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <emp-ng-spinner #spinner [visible]="isLoading">

    </emp-ng-spinner>

    <div fxLayout="column" fxFlexFill>

      <emp-ng-obligations-filter fxFlex="none"
        (obligationsFilterEvent)="onObligationsFilterEvent($event)">

      </emp-ng-obligations-filter>

      <emp-com-obligations-controls fxFlex="none"
        [hint]="hint"
        [commandExecuted]="commandExecuted"
        (obligationsControlsEvent)="onObligationsControlsEvent($event)">

      </emp-com-obligations-controls>

      <emp-com-obligations-list fxFlex
        [obligationsList]="obligationsList"
        [obligationSelected]="obligationSelected"
        [textNotFound]="textNotFound"
        (obligationsListEvent)="onObligationsListEvent($event)">

      </emp-com-obligations-list>

    </div>

  </div>

</div>
